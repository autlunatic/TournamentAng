<h1 class="MainHead">Turnier Administration</h1>
<div *ngIf="!details" class="alert alert-danger">Turnierkonfiguration konnte nicht geladen werden</div>
<div class="container mainContentContainer">
  <div *ngIf="details" class="row justify-content-md-center">
    <form method="POST">

      <h2>Turniereinstellungen</h2>
      <br/>
      <br/>
      <div class="form-group row">
        <label for="numberOfParallelGames" class="col-sm-6 col-form-label">
          <h4>Anzahl Felder</h4>
        </label>
        <div class="col-sm-3">
          <input type="number" class="form-control" id="NumberOfParallelGames" name="NumberOfParallelGames" [(ngModel)]="details.NumberOfParallelGames">
        </div>
      </div>
      <div class="form-group row">
        <label for="MinutesPerGame" class="col-sm-6 col-form-label">
          <h4>Minuten pro Spiel</h4>
        </label>
        <div class="col-sm-3">
          <input type="number" class="form-control" id="MinutesPerGame" name="MinutesPerGame" [(ngModel)]="details.MinutesPerGame">
        </div>
      </div>
      <div class="form-group row">
        <label for="MinutesAvailForGroupsPhase" class="col-sm-6 col-form-label">
          <h4>Minuten für Gruppenphase</h4>
        </label>
        <div class="col-sm-3">
          <input type="number" class="form-control" id="MinutesAvailForGroupsPhase" name="MinutesAvailForGroupsPhase" [(ngModel)]="details.MinutesAvailForGroupsPhase">
        </div>
      </div>
      <div class="form-group row">
        <label for="FinalistCount" class="col-sm-6 col-form-label">
          <h4>Anzahl der Finalisten</h4>
        </label>
        <div class="col-sm-3">
          <input type="number" class="form-control" id="FinalistCount" name="FinalistCount" [(ngModel)]="details.FinalistCount">
        </div>
      </div>
      <div class="form-group row">
        <label for="FinalistCount" class="col-sm-6 col-form-label">
          <h4>Startzeit</h4>
        </label>
        <div class="col-sm-2 form-group col-form-label">
          {{details.TournamentStartTime|date:'hh:mm:ss'}}

          <div moment-picker="myInput" format="hh:mm" min-view="day" max-view="hour" today="true" keyboard="true">
            {{myInput}}
          </div>
        </div>
        <div class="col-sm-1">

          <input type="text" class="form-control" id="StartTime" name="StartTime" [(ngModel)]="details.TournamentStartTime ">
        </div>
      </div>
      <div class="form-group row">
        <label for="FinalistCount" class="col-sm-6 col-form-label">
          <h4>Startzeit Finale</h4>
        </label>
        <div class="col-sm-3">
          <input type="text" class="form-control" id="FinalsStartTime" name="FinalsStartTime" [(ngModel)]="details.FinalsStartTime">
        </div>
        <div class="col-sm-1"></div>
      </div>
      <div *ngIf="Error">
        <br/>
        <div class="alert alert-danger">
          <strong>asdf{{Error}}</strong>
        </div>

      </div>

      <div class="form-group row">
        <input (click)="onSave()" type="submit" class="btn btn-default btn-block" name="btnsave" value="Speichern">
        <input (click)="onCalcFinals()" type="submit" class="btn btn-default btn-block" name="calcFinals" value="Finalrunden berechnen">
        <input (click)="onBuildTournament()" type="submit" class="btn btn-default btn-block" name="build" value="Build Tournament">
        <input (click)="onDeleteFinalRound()" type="submit" class="btn btn-default btn-block" name="deleteFinals" value="Finalrunden löschen">
      </div>
    </form>
  </div>
</div>
