<h1 class="MainHead">Ergebnisse eintragen</h1>
<div class="container mainContentContainer">
  <form *ngIf="!getResultInfosFailed" method="POST">

    <div class="row justify-content-md-center">
      <div class="form-group">
        <h2 *ngIf="simpleInputFields.IDInfo && simpleInputFields.IDInfo >=0">Spielnummer: {{simpleInputFields.IDInfo}}</h2>
        <h2 *ngIf="simpleInputFields.IDInfo && simpleInputFields.IDInfo <0">{{simpleInputFields.RoundInfo}} </h2>
        <!-- <h3>Runde: {{simpleInputFields.RoundInfo}}</h3> -->
        <label for="competitorPoints1">{{simpleInputFields.Competitor1Name}}</label>
        <input #competitor1Points type="number" class="form-control" id="competitor1Points" name="competitor1Points" [(ngModel)]="simpleInputFields.Competitor1Points"
          autofocus appSelectAll>

        <label for="competitor2">{{simpleInputFields.Competitor2Name}}</label>
        <input type="number" class="form-control" id="competitor2Points" name="competitor2Points" [(ngModel)]="simpleInputFields.Competitor2Points"
          appSelectAll>
        <div *ngIf="errHTML" class="alert alert-danger">
          <br/>
          <strong>{{errHTML}}</strong>
        </div>
        <div *ngIf="!isReferee">

          <label for="RefereePW">
            Passwort
          </label>

          <form class="form-inline">
            <div class="form-group">
              <input type="password" class="form-control inputPW" id="refereePW" name="RefereePW" [(ngModel)]="refereePW">
            </div>
            <div class="form-group">
              <button (click)="onSetRefereePW()" type="submit" class="btn btnInputPW" name="btnRefereePW">OK</button>
            </div>
          </form>
        </div>
        <button (click)="onSaveInput()" [disabled]="!isReferee" type="submit" class="btn btn-default btnBottom">OK</button>
        <button (click)="onCancelInput()" type="button" class="btn btn-default btnBottom">Abbrechen</button>

      </div>
    </div>
  </form>
</div>
<div *ngIf="getResultInfosFailed" class="alert alert-danger">Spiel nicht gefunden</div>
