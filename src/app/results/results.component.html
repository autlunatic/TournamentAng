<div *ngFor="let resultInfo of resultInfos">
  <div *ngIf="resultInfo.ResultInfos.length> 0">
    <h1 class=" MainHead ">{{resultInfo.Description}}</h1>
    <div class="container mainContentContainer ">
      <div class="row ">
        <div class="table-responsive ">
          <table class="table table-striped data-table ">

            <tr>
              <th class="Time ">Spiel</th>
              <th class="Court ">Team 1</th>
              <th class="Round ">Team 2</th>
              <th class="C1 ">Spiel Punkte</th>
              <th class="C2 ">Gruppen Punkte</th>
            </tr>

            <tr *ngFor="let result of resultInfo.ResultInfos">
              <td class="Time" routerLink="/inputResults/{{result.PairingID}} ">
                <!-- <a *ngIf="isReferee" routerLink="/inputResults/{{result.PairingID}} ">{{result.PairingInfo}}</a> -->
                <!-- <span *ngIf="true || !isReferee">{{result.PairingInfo}}</span> -->
                <span>{{result.PairingInfo}}</span>
              </td>
              <td class="Court ">{{result.Comp1Name}}</td>
              <td class="Round ">{{result.Comp2Name}}</td>
              <td class="C1 ">
                <span *ngIf="result.Done " Done> {{result.Pairing1Pts}}:{{result.Pairing2Pts}}</span>
              </td>
              <td class="C2 ">
                <span *ngIf="result.Done " Done> {{result.Group1Pts}}:{{result.Group2Pts}}</span>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<div>&nbsp;</div>
