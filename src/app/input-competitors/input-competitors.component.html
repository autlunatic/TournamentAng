<h1 class="MainHead">Team hinzufügen</h1>
<br/>
<form class="form-hotizontal" method="POST">
    <div class="form-group row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <input type="text" class="form-control form-control-lg " autofocus id="competitorName" #competitorName name="competitorName" placeholder="Teamname" [(ngModel)]="inputName">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <input type="submit" class="btn btn-default btn-block" value="Hinzufügen" (click)="onAddTeam()">
        </div>
    </div>
    <div *ngIf="ErrHTML" class="form-group row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <div class="alert alert-danger text-center">
                <strong>{{ErrHTML}}</strong>
            </div>
        </div>
    </div>
</form>



<h1 class="MainHead">Liste der Teams</h1>
<div class="container">
    <div class="d-flex flex-row flex-wrap">
        <a *ngFor="let competitor of competitors" href="competitor/{{competitor.name}}" class="card p-2 px-3 w-50 list-group-item-action">{{competitor.name}}</a>
    </div>
</div>
